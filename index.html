<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-sketch</h1>
    </header>

    <div class="container">
      <div class="settings">
        <input type="color" id="colorPicker" value="#333333" />
        <button id="colorModeBtn">Color mode</button>
        <button id="rainbowModeBtn">Rainbow mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>
    </div>
    <div id="grid" class="grid"></div>

    <script src="app.js"></script>
  </body>
</html>
